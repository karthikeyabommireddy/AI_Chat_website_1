# Render Blueprint Configuration
# This file enables one-click deployment to Render

services:
  - type: web
    name: ai-support-chat-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: AI_PROVIDER
        value: google
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: CORS_ORIGIN
        sync: false
